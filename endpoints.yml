# Using Cohere (trial key - free)
# DISABLED: LLM rephraser ignores language instructions and switches to French
# nlg:
#   type: rephrase
#   llm:
#     model_group: cohere-command
#   prompt_template: prompts/rephraser_demo_personality_prompt.jinja2
#   rephrase_all: False
#   summarize_history: False

model_groups:
  - id: cohere-command
    models:
      - provider: cohere
        model: command-r-plus
        timeout: 30
        max_completion_tokens: 256
  - id: cohere-embed
    models:
      - provider: cohere
        model: embed-english-v3.0
        timeout: 30
