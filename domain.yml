version: "3.1"

imports:
  - domain/general/
  - domain/system/patterns/

intents:
  - greet
  - goodbye
  - help
  - show_faqs
  - feedback
  - human_handoff
  - end_conversation
  - ask_event_dates
  - ask_about_expobeton
  - ask_event_location
  - ask_event_theme
  - ask_about_people
  - ask_general_question
  - ask_why_lubumbashi

entities:
  - person

slots:
  person:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: person

responses:
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
  utter_goodbye:
    - text: "Au revoir ! Passez une excellente journée."
  utter_help:
    - text: "Je suis l'assistant Expobeton. Je peux vous aider avec des informations sur nos services."
  utter_show_faqs:
    - text: "Voici nos questions fréquemment posées :"
  utter_feedback:
    - text: "Merci pour votre feedback !"
  utter_human_handoff:
    - text: "Je vais vous mettre en contact avec un agent humain."
  utter_end_conversation:
    - text: "Merci pour notre conversation. N'hésitez pas à revenir si vous avez d'autres questions."
  utter_about_expobeton:
    - text: "ExpoBeton RDC est le salon international de la construction, des infrastructures et du développement urbain en République Démocratique du Congo. C'est un forum annuel qui crée un espace de réflexion et de partenariat pour rebâtir les villes congolaises et soutenir la croissance économique."
  utter_event_dates:
    - text: "La prochaine édition (11ème) d'ExpoBeton RDC aura lieu du 30 avril au 1er mai 2026 à Lubumbashi, au Nouveau Bâtiment de l'Assemblée Provinciale du Haut-Katanga."
  utter_event_location:
    - text: "La prochaine édition d'ExpoBeton RDC se tiendra à Lubumbashi, Haut-Katanga, au Nouveau Bâtiment de l'Assemblée Provinciale."
  utter_event_theme:
    - text: "Le thème de l'édition 2026 (11ème) est : 'Grand Katanga : Carrefour Stratégique au cœur des corridors africains du Sud, de l'Ouest et de l'Est'. Cette édition se concentre sur Lubumbashi, Kalemie et Kolwezi comme piliers du développement régional."
  utter_why_lubumbashi:
    - text: "ExpoBeton 2026 se tiendra à Lubumbashi car cette édition se concentre sur le Grand Katanga comme carrefour stratégique. Lubumbashi, capitale du Haut-Katanga, est au cœur des corridors africains du Sud, de l'Ouest et de l'Est, avec un potentiel énorme en matière d'infrastructures et de développement économique grâce aux réserves massives de cobalt et cuivre de la région."

actions:
  - action_greet_personalized
  - action_human_handoff
  - action_show_faqs
  - action_feedback
  - action_end_conversation
  - action_answer_and_suggest
  - action_answer_expobeton
  - utter_greet
  - utter_goodbye
  - utter_help
  - utter_show_faqs
  - utter_feedback
  - utter_human_handoff
  - utter_end_conversation
  - utter_why_lubumbashi

forms: {}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true