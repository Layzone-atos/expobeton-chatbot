version: "3.1"

imports:
  - domain/general/
  - domain/system/patterns/

intents:
  - greet
  - goodbye
  - help
  - show_faqs
  - feedback
  - human_handoff
  - end_conversation
  - pattern_cannot_handle
  - pattern_session_start

entities: []

slots: {}

responses:
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
  utter_goodbye:
    - text: "Au revoir ! Passez une excellente journée."
  utter_help:
    - text: "Je suis l'assistant Expobeton. Je peux vous aider avec des informations sur nos services."
  utter_show_faqs:
    - text: "Voici nos questions fréquemment posées :"
  utter_feedback:
    - text: "Merci pour votre feedback !"
  utter_human_handoff:
    - text: "Je vais vous mettre en contact avec un agent humain."
  utter_end_conversation:
    - text: "Merci pour notre conversation. N'hésitez pas à revenir si vous avez d'autres questions."

actions:
  - action_human_handoff
  - action_show_faqs
  - action_feedback
  - action_end_conversation
  - action_greet
  - action_goodbye
  - action_help
  - utter_greet
  - utter_goodbye
  - utter_help
  - utter_show_faqs
  - utter_feedback
  - utter_human_handoff
  - utter_end_conversation
  - utter_pattern_cannot_handle
  - utter_pattern_session_start

forms: {}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true