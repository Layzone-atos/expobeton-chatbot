version: "3.1"

imports:
  - domain/general/
  - domain/system/patterns/

intents:
  - greet
  - goodbye
  - help
  - show_faqs
  - feedback
  - human_handoff
  - end_conversation
  - ask_event_dates
  - ask_about_expobeton
  - ask_event_location
  - ask_event_theme

responses:
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
  utter_goodbye:
    - text: "Au revoir ! Passez une excellente journée."
  utter_help:
    - text: "Je suis l'assistant Expobeton. Je peux vous aider avec des informations sur nos services."
  utter_show_faqs:
    - text: "Voici nos questions fréquemment posées :"
  utter_feedback:
    - text: "Merci pour votre feedback !"
  utter_human_handoff:
    - text: "Je vais vous mettre en contact avec un agent humain."
  utter_end_conversation:
    - text: "Merci pour notre conversation. N'hésitez pas à revenir si vous avez d'autres questions."
  utter_about_expobeton:
    - text: "ExpoBeton RDC est le salon international de la construction, des infrastructures et du développement urbain en République Démocratique du Congo. C'est un forum annuel qui crée un espace de réflexion et de partenariat pour rebâtir les villes congolaises et soutenir la croissance économique."
  utter_event_dates:
    - text: "ExpoBeton RDC aura lieu du 8 au 11 octobre 2025 à Kinshasa, République Démocratique du Congo."
  utter_event_location:
    - text: "L'événement se déroulera à Kinshasa, RDC. Le lieu exact sera communiqué prochainement."
  utter_event_theme:
    - text: "Le thème de l'édition 2025 est : '100 milliards USD pour rebâtir la RDC post-conflit : catalyser une transformation audacieuse pour le 21ème siècle'."

actions:
  - action_human_handoff
  - action_show_faqs
  - action_feedback
  - action_end_conversation
  - action_answer_and_suggest
  - action_answer_expobeton
  - utter_greet
  - utter_goodbye
  - utter_help
  - utter_show_faqs
  - utter_feedback
  - utter_human_handoff
  - utter_end_conversation

forms: {}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true