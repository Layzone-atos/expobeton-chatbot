# Simple thumbs up/down feedback flow with multilingual support
flows:
  leave_feedback:
    name: leaving feedback
    description: This flow collects simple thumbs up or thumbs down feedback in user's language
    if: False # Flow guard to prevent direct triggering
    steps:
      - action: action_ask_feedback_rating
      - collect: feedback_rating
        description: Collect thumbs up or thumbs down feedback
      - id: feedback_response
        noop: true
        next:
          - if: slots.feedback_rating == "thumbs_up"
            then: positive_response
          - else: negative_response
      - id: positive_response
        action: action_thankyou_positive
        next: END
      - id: negative_response
        action: action_thankyou_negative
        next: END
